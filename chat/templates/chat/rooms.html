<!DOCTYPE html>
<html>
<head>
    <title>Chat Rooms</title>
</head>
<body>
    <h1>Chat Rooms</h1>
    <p>Welcome, {{ request.user.username }}!
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        {% if request.user.is_superuser %}
            | <a href="{% url 'create_room' %}">Create Room</a>
        {% endif %}
    </p>
    {% for room in rooms %}
    <div>
        <!-- Use room.name for display but room.id for URL navigation -->
        <a href="{% url 'chat_room' room.id %}">{{ room.name }}</a>
    </div>
    {% endfor %}
</body>
</html>
