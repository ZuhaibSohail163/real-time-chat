<!DOCTYPE html>
<html>
<head>
    <title>Create Chat Room</title>
</head>
<body>
    <h2>Create a New Chat Room</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="room_name" placeholder="Room Name" required>
        <button type="submit">Create</button>
    </form>
    <p><a href="{% url 'chat_room_list' %}">Back to Chat Rooms</a></p>
</body>
</html>
